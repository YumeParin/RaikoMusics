name: Deploy ReikoMusics

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: RaikoMusicsAPI
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci & npm run fci

      - name: Run the Tests
        run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Local VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /main/raikomusics_backend/RaikoMusics
            git fetch origin main
            # Forcefully reset the local repository to match the rmeote branch
            # It also discards all the local chnages and commits
            git reset --hard origin/main
            bash deploy.sh
